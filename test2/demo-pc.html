<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- 全ての画面サイズには対応できないが、ある程度の規格には対応,縦表示,横表示に応じて画面レイアウトを調整している -->
  <link rel="stylesheet" href="./css/drawing-sp.css" media="screen and (max-width:450px)">
  <link rel="stylesheet" href="./css/drawing-pc.css" media="screen and (min-width:451px)">
  <link rel="stylesheet" href="./css/drawer.min.css">
  <script src="./js/three.min.js"></script>
  <script src="./js/OrbitControls.js"></script>
  <script src="./js/jquery-3.1.1.min.js"></script>
  <script src="./js/iscroll.js"></script>
  <script src="./js/drawer.min.js"></script>
  <title>demo page</title>
</head>

<body class="drawer drawer--left">

  <!-- 操作説明 -->
  <div id="divspace01">
    <input type="checkbox" checked="checked" id="checkbox-manual">
    <label id="op_label" for="checkbox-manual">操作説明</label>
    <div id="operation-manual">
      <p>操作説明<br>
        スクロールで回転<br>
        ピンチイン,ピンチアウトで拡大縮小<br>
        左上のメニューアイコンから各種機能へ</p>
      </div>
    </div>

    <!-- パソコンの説明 -->
    <div id="divspace02">
      <input type="checkbox" id="checkbox-description">
      <label id="desc_label" for="checkbox-description">このパソコンの説明</label>
      <div id="description">
        <p>メーカー：Panasonic　機種名：Let's note　型番：CF-MX5<br>
          私が普段プログラミングや授業で使用しているノートパソコン。<br>
          ダミーデータとして作成されたこの３Dモデルもいつか差し替えられてしまうのだろう。</p>
        </div>
      </div>

      <!-- ドロワーメニュー -->
      <button type="button" class="drawer-toggle drawer-hamburger">
        <span class="sr-only">toggle navigation</span>
        <span class="drawer-hamburger-icon"></span>
      </button>
      <nav class="drawer-nav">
        <ul class="drawer-menu" id="drawer-space">
          <li><input type="radio" id="radio-bgcolor1" name="radio_bgcolor" value="#fff8dc" checked="checked"><label for="radio-bgcolor1" id="bgcolor1">背景色1</label></li>
          <li><input type="radio" id="radio-bgcolor2" name="radio_bgcolor" value="#f0f8ff"><label for="radio-bgcolor2" id="bgcolor2">背景色2</label></li>
          <li><input type="radio" id="radio-bgcolor3" name="radio_bgcolor" value="#000000"><label for="radio-bgcolor3" id="bgcolor3">背景色3</label></li>
          <li><a class="link" href="./camera.html">もう一度撮影する</a></li>
          <li><a class="link" href="./3dmodels-list.html">3Dモデル一覧へ</a></li>
        </ul>
        <!-- 表示義務は無し
        <h6>jQueryプラグイン：<a href="http://git.blivesta.com/drawer/">Drawer</a></h6> -->
      </nav>
      <!-- ドロワーメニューここまで -->

      <script type="text/javascript">
      //ドロワーメニュー
      $(document).ready(function() {
        $(".drawer").drawer();
      });
      // ドロワーメニューここまで


      //確認用
      // console.log("フラウザの外側の幅：" + window.outerWidth + "ピクセル<br>");
      // console.log("フラウザの外側の高さ：" + window.outerHeight + "ピクセル<br>");
      // console.log("フラウザのコンテンツ領域の幅：" + window.innerWidth + "ピクセル<br>");
      // console.log("フラウザのコンテンツ領域の高さ：" + window.innerHeight + "ピクセル<br>");


      /* ここからWebGLの処理を記述 */
      //シーンを作成
      var scene = new THREE.Scene();

      //カメラを作成
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
      camera.position.z = 9;

      //カメラコントローラーを作成
      const controls = new THREE.OrbitControls(camera);

      //ここから3Dモデル生成のコード
      //物体1(PC上画面)
      //メッシュを作成（ジオメトリとマテリアルを元にメッシュを作成）
      var geometry_1 = new THREE.BoxGeometry( 5.5, 3.8, 0.2);
      var materials_1 =[];
      materials_1[0] = new THREE.MeshBasicMaterial({color:0xc0c0c0});
      materials_1[1] = new THREE.MeshBasicMaterial({color:0xc0c0c0});
      materials_1[2] = new THREE.MeshBasicMaterial({color:0xc0c0c0});
      materials_1[3] = new THREE.MeshBasicMaterial({color:0xc0c0c0});
      materials_1[4] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("textures/pc_1_up_5.jpg")});
      materials_1[5] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("textures/pc_1_up_6.jpg")});
      var material_1 = new THREE.MeshFaceMaterial(materials_1);
      var mesh_1 = new THREE.Mesh( geometry_1, material_1 );
      //表示位置の設定
      mesh_1.position.set(0,0.7,0);
      //シーンに追加
      scene.add(mesh_1);

      //物体2(PC下画面)
      //メッシュを作成（ジオメトリとマテリアルを元にメッシュを作成）
      var geometry_2 = new THREE.BoxGeometry( 5.5, 0.2, 3.3);
      var materials_2 =[];
      materials_2[0] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("textures/pc_1_down_1.jpg")});
      materials_2[1] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("textures/pc_1_down_2.jpg")});
      materials_2[2] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("textures/pc_1_down_3.jpg")});
      materials_2[3] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("textures/pc_1_down_4.jpg")});
      materials_2[4] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("textures/pc_1_down_5.jpg")});
      materials_2[5] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("textures/pc_1_down_6.jpg")});
      var material_2 = new THREE.MeshFaceMaterial(materials_2);
      var mesh_2 = new THREE.Mesh( geometry_2, material_2 );
      //表示位置の設定
      mesh_2.position.set(0,-1.3,1.5);
      //シーンに追加
      scene.add(mesh_2);
      //ここまでが3Dモデル生成のコード　生成物により変更


      //レンダラに渡す
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth,window.innerHeight );
      renderer.setClearColor(0xefff8dc, 1.0);  //初期 クリーム色

      //bodyへ追加し、表示
      document.body.appendChild(renderer.domElement);
      //console.log(renderer.domElement);
      //アニメーションさせる
      var animate = function(){
        requestAnimationFrame(animate);
        // mesh.rotation.x += 0.05;
        // mesh.rotation.y += 0.06;
        renderer.render( scene, camera );
      };
      animate();
      //３Dモデル作成,描画に関する項目ここまで


      //画面回転等でリサイズがあった場合の挙動
      //初期化
      onResize();

      //リサイズイベント発生時に実行
      window.addEventListener('resize', onResize);

      function onResize() {  // サイズを取得
        var width = window.innerWidth;
        var height = window.innerHeight;

        // レンダラのサイズを調整する
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);

        // カメラのアスペクト比を正す
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }
      //画面サイズ変更に関する項目ここまで


      //背景色が変更された時の挙動
      $(function(){
        $('input[name="radio_bgcolor"]:radio').change(function(){
          var radio_color = $(this).val();
          renderer.setClearColor(radio_color, 1.0);  //変更された背景色
          if(radio_color == "#000000"){   //背景色が黒の時は文字色を白にする
            $("#operation-manual").addClass("whitecoolor");
            $("#description").addClass("whitecoolor");
            $("#op_label").addClass("whitecoolor");
            $("#desc_label").addClass("whitecoolor");
          }else{  //それ以外の色に変わったらクラスを消す
            $("#operation-manual").removeClass("whitecoolor");
            $("#description").removeClass("whitecoolor");
            $("#op_label").removeClass("whitecoolor");
            $("#desc_label").removeClass("whitecoolor");
          }
        })
      })
      //背景色に関する項目ここまで


      </script>

    </body>
    </html>
