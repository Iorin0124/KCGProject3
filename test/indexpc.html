<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>


    </script>
    <title>demo page</title>
  </head>
  <body>


    <script type="text/javascript">
      console.log("unyaaaaa");
      /* ここにWebGLの処理を記述 */
      // ①シーンを作成
      var scene = new THREE.Scene();

      // ②カメラを作成
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
      camera.position.z = 7;

      // カメラコントローラーを作成
      const controls = new THREE.OrbitControls(camera);




      //物体1(PC上画面)
      // ③メッシュを作成（ジオメトリとマテリアルを元にメッシュを作成）
      var geometry_1 = new THREE.BoxGeometry( 5.5, 3.8, 0.2);
      var materials_1 =[];
      materials_1[0] = new THREE.MeshBasicMaterial({color:0xc0c0c0});
      materials_1[1] = new THREE.MeshBasicMaterial({color:0xc0c0c0});
      materials_1[2] = new THREE.MeshBasicMaterial({color:0xc0c0c0});
      materials_1[3] = new THREE.MeshBasicMaterial({color:0xc0c0c0});
      materials_1[4] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("texture/pc_1_up_5.jpg")});
      materials_1[5] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("texture/pc_1_up_6.jpg")});
      var material_1 = new THREE.MeshFaceMaterial(materials_1);
      var mesh_1 = new THREE.Mesh( geometry_1, material_1 );
      //表示位置の設定
      mesh_1.position.set(0,0.7,0);
      // ④シーンに追加
      scene.add(mesh_1);

      //物体2(PC下画面)
      // ③メッシュを作成（ジオメトリとマテリアルを元にメッシュを作成）
      var geometry_2 = new THREE.BoxGeometry( 5.5, 0.2, 3.3);
      var materials_2 =[];
      materials_2[0] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("texture/pc_1_down_1.jpg")});
      materials_2[1] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("texture/pc_1_down_2.jpg")});
      materials_2[2] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("texture/pc_1_down_3.jpg")});
      materials_2[3] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("texture/pc_1_down_4.jpg")});
      materials_2[4] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("texture/pc_1_down_5.jpg")});
      materials_2[5] = new THREE.MeshBasicMaterial({map:THREE.ImageUtils.loadTexture("texture/pc_1_down_6.jpg")});
      var material_2 = new THREE.MeshFaceMaterial(materials_2);
      var mesh_2 = new THREE.Mesh( geometry_2, material_2 );
      //表示位置の設定
      mesh_2.position.set(0,-1.3,1.5);
      // ④シーンに追加
      scene.add(mesh_2);



      // ⑤レンダラに渡す
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.setClearColor(0xefff8dc, 1.0);  //クリーム色
      // renderer.setClearColor(0xf0f8ff, 1.0);    //薄青色
      // renderer.setClearColor(0x000000, 1.0);    //黒色

      // ⑥＜body＞へ追加し、表示
      document.body.appendChild(renderer.domElement);

      // ⑦アニメーションさせる
      var animate = function(){
      requestAnimationFrame(animate);
      // mesh.rotation.x += 0.05;
      // mesh.rotation.y += 0.06;
      renderer.render( scene, camera );
      };
      animate();
    </script>



    <button type="button" name="button" style="width:10%; height:15%;"</button>
  </body>
</html>
